# This is used for development to pull external libraries.
# @see also: ./dev/pull-extlib.sh
# --------------------------
# cmd: ./dev/release.sh -duz -r ./.release -m _setup.yml
# Note: This will build in ./.release/_setup directory
package-as: _setup
# --------------------------
manual-changelog: CHANGELOG.md

# Use GitHub because svn repos are slower
# basepath is ${package-as}
# Ace3:
#  - This is faster: https://github.com/WoWUIDev/Ace3
#  - But this is the official: https://repos.wowace.com/wow/ace3/trunk
# LibIconPicker: We just need the interface files
externals:
  ThirdParty-Libs/LibStub: https://repos.wowace.com/wow/libstub/trunk
  ThirdParty-Libs/LibPrettyPrint: https://github.com/kapresoft/wow-addon-LibPrettyPrint
  ThirdParty-Libs/LibIconPicker: https://github.com/kapresoft/wow-addon-LibIconPicker
  ThirdParty-Libs/Ace3: https://github.com/WoWUIDev/Ace3
  ThirdParty-Libs/LibSharedMedia/LibSharedMedia-3.0: https://repos.wowace.com/wow/libsharedmedia-3-0/trunk/LibSharedMedia-3.0

ignore:
  - "*.sh"
  - "*.md"
  - "*.yaml"
  - "*.yml"
  - "*.toc"
  - dev
  - doc
  - Gears
  - Gears-OptionsUI
  - ThirdParty-Libs/LibStub/tests
  - ThirdParty-Libs/Ace3/Ace3.lua
  - ThirdParty-Libs/Ace3/Bindings.xml
  - ThirdParty-Libs/Ace3/changelog.txt
  - ThirdParty-Libs/Ace3/LICENSE.txt
  - ThirdParty-Libs/Ace3/LibStub
  - ThirdParty-Libs/LibPrettyPrint/dev
  - ThirdParty-Libs/LibPrettyPrint/doc
  - ThirdParty-Libs/LibPrettyPrint/*.toc
  - ThirdParty-Libs/LibIconPicker/Libs/Assets
  - ThirdParty-Libs/LibIconPicker/Libs/Developer
  - ThirdParty-Libs/LibIconPicker/Libs/Locales
  - ThirdParty-Libs/LibIconPicker/Libs/Util
  - ThirdParty-Libs/LibIconPicker/Libs/Icon*.lua
  - ThirdParty-Libs/LibIconPicker/Libs/LibIconPicker.lua
  - ThirdParty-Libs/LibIconPicker/Libs/Namespace.lua
  - ThirdParty-Libs/LibIconPicker/ThirdParty
  - ThirdParty-Libs/LibIconPicker/*.txt
  - ThirdParty-Libs/LibIconPicker/*.xml
  - ThirdParty-Libs/LibIconPicker/*.toc
  - ThirdParty-Libs/LibIconPicker/dev
  - ThirdParty-Libs/LibIconPicker/doc

# Base path is .release/
move-folders:
  _setup/ThirdParty-Libs: ../Gears/ThirdParty/Libs
