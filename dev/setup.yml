# This is used for development to pull external libraries.
# @see also: ./dev/pull-extlib.sh
# --------------------------
# cmd: ./dev/release.sh -duz -r ./.release -m _setup.yml
# Note: This will build in ./.release/_setup directory
package-as: _setup
# --------------------------
no-changelog: true

# Use GitHub because svn repos are slower
# basepath is ${package-as}
# Ace3:
#  - This is faster: https://github.com/WoWUIDev/Ace3
#  - But this is the official: https://repos.wowace.com/wow/ace3/trunk
# LibIconPicker: We just need the interface files
externals:
  ThirdParty-Libs/Ace3: https://github.com/WoWUIDev/Ace3
  ThirdParty-Libs/LibPrettyPrint: https://github.com/kapresoft/wow-addon-LibPrettyPrint
  ThirdParty-Libs/Kapresoft-LibUtil: https://github.com/kapresoft/wow-lib-util

ignore:
  - "*.sh"
  - "*.md"
  - "*.yaml"
  - "*.yml"
  - "*.toc"
  - ThirdParty/Ace3.xml
  - ThirdParty/ThirdParty.xml
  - dev
  - doc
  - LICENSE
  - CHANGELOG.md
  - Core
  - Bindings.xml
  - ThirdParty-Libs/Ace3/Bindings.xml
  - ThirdParty-Libs/Kapresoft-LibUtil/External
  - ThirdParty-Libs/Kapresoft-LibUtil/Kapresoft-LibUtil.toc
  - ThirdParty-Libs/Kapresoft-LibUtil/LICENSE
  - ThirdParty-Libs/Kapresoft-LibUtil/dev
  - ThirdParty-Libs/Kapresoft-LibUtil/doc

# Base path is .release/
move-folders:
  _setup/ThirdParty-Libs: ../ThirdParty/Libs
